<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Vacation</header>
    <main class="container">
        <section id="button-group">
            <button class="button aplication " onclick="Modal.open()">New Aplication</button>
        </section>
        <section id="aplication">
            <table id="data-table">

                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Date</th>
                        <th>Job Description</th>
                        <th></th>
                        
                    </tr>
                </thead>
                
                <tbody>
                   
                </tbody>

            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Aplicação</h2>
                <form action="" onsubmit="Form.submit(event)">

                    <div class="input-group">
                        <label class="sr-only" for="company">Empresa</label>
                        <input type="text" id="company" name="company" placeholder="Empresa" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="position">Cargo</label>
                        <input type="text" id="position" name="position" placeholder="Cargo" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date"/>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="jobdescription">Descrição</label>
                        <input type="text" id="jobdescription" name="jobdescription" placeholder="Descrição"/>
                    </div>

                    <div class="input-group actions">
                        <a href="" class="button cancel" onclick="Modal.close()"> Cancelar</a>
                        <button class="button aplication">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

    
</body>
</html>
